<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
</head>

<body>
<script>
(function () {
  // 예: /t/O2-DTMD004  →  O2-DTMD004
  var path = location.pathname.replace(/\/+$/, "");
  var parts = path.split("/");
  var code = parts[parts.length - 1];

  // 코드가 없거나 /t 로만 접근했을 때
  if (!code || code === "t") {
    location.replace("/");
    return;
  }

  // 정상 코드 → trees 페이지로 이동 (상대경로!)
  var target = "/trees/" + encodeURIComponent(code) + ".html";
  location.replace(target);
})();
</script>

<p>이동 중입니다…</p>
</body>
</html>
