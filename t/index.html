<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
</head>
<body>
<script>
(function () {
  var path = location.pathname.replace(/\/+$/, "");
  var code = path.split("/").pop();

  if (!code || code === "t") {
    location.replace("https://chowoonja.github.io/");
    return;
  }

  var target = "https://chowoonja.github.io/trees/" + encodeURIComponent(code) + ".html";
  location.replace(target);
})();
</script>

<p>이동 중입니다…</p>
</body>
</html>
